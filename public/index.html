	<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- CONTENT -->

<header>
	<nav class="navbar navbar-default">
		<div class="container-fluid container">
			<div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Auction</a>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-right">
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Welcome <span class="user">guest</span>! <span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li><a href="#" onClick="logout()">Logout</a></li>
	          </ul>
	        </li>
	      </ul>
		</div>
	</nav>
	<div class="container">
		<div class="page-header">
	 	 <h1>Auction list <small>place your bet</small></h1>
	 	</div>
	</div>
</header>

<div class="container main">
	<div id="auctions" class="flexcontainer">
		<!-- render auctions here -->
	</div>
</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted">Some footer text</p>
  </div>
</footer>

<!-- LOGIN - MODAL -->
	<div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" data-show="true">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<form id="login-form">
						<div class="error-message"></div>
						<div class="input-group">
							<input id="username" class="form-control" placeholder="username" autocomplete="off" autofocus="true" />
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit">Send</button>
							</span>
						</div>
					</form>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

<!-- SCRIPTS -->
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="socket.io/socket.io.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="script.js"></script>

</html>
